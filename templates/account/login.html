{% extends "students/base.html" %}

{% block meta_title %}Login form{% endblock meta_title %}

{% block title %}Login form{% endblock title %}

{% block content %}
    <form action="{% url 'account_login' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="next" value="{% url 'students_list' %}" />
        <div class="form-group">
            <label for="login">Your username</label>
            <input type="text" class="form-control" id="login" value="" name="login" />
        </div>
        <div class="form-group">
            <label for="password">Your password</label>
            <input type="password" class="form-control" id="password" value="" name="password" />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
